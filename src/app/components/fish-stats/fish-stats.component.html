<div class="card fish-stats-bubble">
  <div class="header">
    <h5>{{ fish.fishName }}</h5>
    - <span>2 days old</span>

    <!-- TODO I should have a fishType type that has the url to the image that can be dynamically used -->
    <div class="fish-image-wrapper">
      <img src="assets/goldfish-image.png" class="fish-image" />
    </div>
  </div>

  <div class="content">
    <span [ngSwitch]="fish.fishStatus">
      <span *ngSwitchCase="'Happy'">{{ happyEmoji }}</span>
      <span *ngSwitchCase="'Hungry'">{{ hungryEmoji }}</span>
      <span *ngSwitchCase="'Dead'">‚ò†Ô∏è</span>
    </span>
    <span [ngSwitch]="fish.fishStatus">
      <span [ngClass]="fish.fishStatus">{{ fish.fishStatus }}</span>
    </span>
  </div>

  <div class="button-section">
    <button class="btn btn-primary" *ngIf="fish.fishStatus === 'Dead'">
      Remove Fish üöΩ
    </button>
    <button
      class="btn btn-primary"
      (click)="feed()"
      *ngIf="fish.fishStatus === 'Happy' || fish.fishStatus === 'Hungry'"
    >
      Feed {{ foodEmoji }}
    </button>
  </div>
</div>
