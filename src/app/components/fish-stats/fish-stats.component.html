<div class="card fish-stats-bubble">
  <div class="header">
    <h5>{{ fish.fishName }}</h5>
    <!-- TODO I should have a fishType type that has the url to the image that can be dynamically used -->
    <div class="fish-image-wrapper">
      <img src="assets/goldfish-image.png" class="fish-image" />
    </div>
  </div>

  <div class="content">
    <span>Status: {{ fish.fishStatus }}</span>
  </div>

  <div class="button-section">
    <button class="btn btn-primary">Feed</button>
  </div>
</div>
