<div class="modal-header">
  <h4 class="modal-title">Add Fish to {{ tank.tankName }}</h4>

  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>

<div class="modal-body">
  <span class="loading-icon" *ngIf="!contentLoaded">
    <app-loading-spinner></app-loading-spinner>
  </span>
  <div class="select-fish-section">
    <h3>Choose a fish</h3>

    <img src="assets/goldfish-image.png" />

    <div class="next-button">
      <button (click)="onSelectFishType()" class="btn btn-primary">Next</button>
    </div>
  </div>
</div>
