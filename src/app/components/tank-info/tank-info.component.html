<div class="row">
  <div class="col">
    <div *ngFor="let tank of tanks">
      {{ tank.tankName }}
    </div>
    <div ngbDropdown class="d-inline-block">
      <button
        type="button"
        class="btn btn-outline-primary"
        id="dropdownBasic1"
        ngbDropdownToggle
      >
        Change Tank
      </button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <div *ngFor="let tank of tanks">
          <button ngbDropdownItem>
            {{ tank.tankName }}
          </button>
        </div>

        <button ngbDropdownItem (click)="onCreateTank()">
          Create a tank +
        </button>
      </div>
    </div>
  </div>
</div>
