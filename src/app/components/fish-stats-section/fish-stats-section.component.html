<div class="content">
  <div *ngFor="let fish of tank.fishes" class="fish-stats-section">
    <app-fish-stats
      *ngIf="fish.userId === authService.userId"
      [fish]="fish"
      (fishFed)="onFishFed($event)"
    >
    </app-fish-stats>
  </div>
  <button class="btn btn-primary add-fish-button" (click)="addFish()">
    Add Fish
    <fa-icon class="accept-button" [icon]="iconService.faAdd"></fa-icon>
  </button>
</div>
